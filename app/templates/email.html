<form action="" method="POST">
    <div class="form-group">
        <input type="text" class="form-control form-control-lg" name="name" id="name" aria-describedby="name"
            placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <input type="email" name="_replyto" class="form-control form-control-lg" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text  text-white">We'll never share your email with anyone
            else.</small>
    </div>
    <div class="form-group">
        <input type="tel" class="form-control form-control-lg" name="number" id="mobile" aria-describedby="number"
            placeholder="Enter your Number">
    </div>
    <div class="form-group">
        <input type="tel" class="form-control form-control-lg" name="whatsapp" id="mobile" aria-describedby="number"
            placeholder="Enter your whatsApp Number">
    </div>
    <button type="submit" class="btn btn-lg btn-block"
        style="background-color:rgba(248, 18, 113); color: white;">Submit</button>
</form>
